</div><!--/calendar_front_wrapper-->
<div class="calendar_front_mask"></div>

<script type="text/javascript">

/* Defining slidingPicker */
$(document).ready(function() {
  $('div.calendar_back').slidingPicker({
		elements	: {
			front		: 'div.calendar_front_wrapper',
			front_mask	: 'div.calendar_front_mask'
		},
		currentItem	: urlIsset() ? getParamLength() : 0,
		animation	: { easing : 'easeOutBack' },
		beforeSlide	: function(position) {  },
		afterSlide	: function(position) {  }
	});
});

/* extra functions for setting day with url */
function urlIsset() { return (window.location.href.match('#') && window.location.href.match('nisan') && $('div#' + getUrlParam()).length); }

function getUrlParam() {
	var href = window.location.href.split('#');
	return href[1].replace("nisan", "nisan_");
}

function getParamLength() {
	var paramLength = 0;
	$('div.date_wrap').each(function(i) {
		if($(this).attr('id') == getUrlParam()) {
			paramLength = i;
		}
	});
	return paramLength;
}
</script>
